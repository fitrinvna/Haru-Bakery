<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aini Snack Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>No.</th>
            <th>Nama Paket</th>
            <th>Isi Snack</th>
            <th>Harga Paket</th>
        </tr>
        <tr>
            <th>1.</th>
            <td>Paket Hemat A</td>
            <td>Tahu Isi, Kue Sus, Pudding, Air Mineral</td>
            <td>Rp7.500</td>
        </tr>
            <th>2.</th>
            <td>Paket Hemat B</td>
            <td>Lontong Isi, Dadar Gulung, Kue Lumpur, Air Mineral</td>
            <td>Rp8.000</td>
        <tr>

        </tr>    
    </table>

    <section class="formulir">
        <form action="" method="post">
            <div>
                 <label for="nama">Masukan Nama</label>
                 <input type="text" name="nama" id="nama">
            </div> 
         </form>
         <form action="" method="post">
            <div>
                 <label for="no telp">Masukan No Telpon</label>
                 <input type="text" name="no telp" id="no telp">
            </div> 
         </form>
         <form action="" method="post">
            <div>
                 <label for="jenis paket">Masukan Jenis Paket</label>
                 <input type="text" name="jenis paket" id="jenis paket">
            </div> 
         </form>
         <form action="" method="post">
            <div>
                 <label for="jumlah pesanan">Masukan Jumlah Pesanan</label>
                 <input type="text" name="jumlah pesanan" id="jumlah pesanan">
            </div> 
         </form>
    </section>

  <div class="media">
    <video src="" controls></video>

  </div>  

<div class="ytb">
    <iframe src="" frameborder="0"></iframe>
</div>
